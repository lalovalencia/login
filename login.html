<!DOCTYPE html>
<html lang="en">

    <title>Login</title>
</head>
<body>
    <div class="contenedor">
        <div class="mitad-uno"></div>
        <div class="mitad-dos">
            <h2>LOGIN</h2>
            <br>
            <div class="formulario">
                <p>Usuario</p>
                <input type="email" id="email" placeholder="Correo@correo.com">
            </div>
            <div class="formulario">
                <p>Contraseña</p>
                <input type="password" id="contraseña" placeholder="Contraseña">
            </div>
            <button>Log in</button>
            <hr id="hr1"><h6>or log in with</h6><hr>
            <br><br>
            <div class="contimg">
                <img class="imagenG" src="g.png"><img class="imagenM" src="o.png">
            </div>
            <a href="">Forgot login or password</a>
        </div>
    </div>
</body>
</html>
